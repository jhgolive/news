<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>다크 색상 테스트</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }
  .color-box {
    width: 150px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-weight: bold;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  .group {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 40px;
  }
  h2 {
    margin-top: 40px;
  }
</style>
</head>
<body>

<h1>다크 색상 테스트 페이지</h1>

<h2>다크 레드 계열</h2>
<div class="group">
  <div class="color-box" style="background:#8B0000">#8B0000</div>
  <div class="color-box" style="background:#A52A2A">#A52A2A</div>
  <div class="color-box" style="background:#800000">#800000</div>
  <div class="color-box" style="background:#B22222">#B22222</div>
  <div class="color-box" style="background:#5C0000">#5C0000</div>
</div>

<h2>다크 옐로우 계열</h2>
<div class="group">
  <div class="color-box" style="background:#B8860B">#B8860B</div>
  <div class="color-box" style="background:#9B870C">#9B870C</div>
  <div class="color-box" style="background:#8B8000">#8B8000</div>
  <div class="color-box" style="background:#7F6A00">#7F6A00</div>
  <div class="color-box" style="background:#A17A00">#A17A00</div>
</div>

<h2>다크 블루 계열</h2>
<div class="group">
  <div class="color-box" style="background:#00008B">#00008B</div>
  <div class="color-box" style="background:#191970">#191970</div>
  <div class="color-box" style="background:#000080">#000080</div>
  <div class="color-box" style="background:#003366">#003366</div>
  <div class="color-box" style="background:#002147">#002147</div>
</div>

</body>
</html>
