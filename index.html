<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>어두운 색상 팔레트 10개씩</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }
  h1 { text-align: center; }
  h2 { margin-top: 40px; }
  .group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 40px;
  }
  .color-box {
    width: 150px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-weight: bold;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    text-align: center;
    font-size: 14px;
  }
  .color-box.light-text { color: #000; }
</style>
</head>
<body>

<h1>어두운 색상 팔레트 (10개씩)</h1>

<h2>🔴 빨강 계열</h2>
<div class="group">
  <div class="color-box" style="background:#FF0000">#FF0000</div>
  <div class="color-box" style="background:#DC143C">#DC143C</div>
  <div class="color-box" style="background:#B22222">#B22222</div>
  <div class="color-box" style="background:#8B0000">#8B0000</div>
  <div class="color-box" style="background:#800000">#800000</div>
  <div class="color-box" style="background:#A52A2A">#A52A2A</div>
  <div class="color-box" style="background:#7C0A02">#7C0A02</div>
  <div class="color-box" style="background:#600000">#600000</div>
  <div class="color-box" style="background:#5C0000">#5C0000</div>
  <div class="color-box" style="background:#3B0000">#3B0000</div>
</div>

<h2>🟡 노랑 계열</h2>
<div class="group">
  <div class="color-box light-text" style="background:#FFFF00">#FFFF00</div>
  <div class="color-box light-text" style="background:#FFD700">#FFD700</div>
  <div class="color-box" style="background:#FFA500">#FFA500</div>
  <div class="color-box" style="background:#FF8C00">#FF8C00</div>
  <div class="color-box" style="background:#B8860B">#B8860B</div>
  <div class="color-box" style="background:#DAA520">#DAA520</div>
  <div class="color-box" style="background:#9B870C">#9B870C</div>
  <div class="color-box" style="background:#8B8000">#8B8000</div>
  <div class="color-box" style="background:#7F6A00">#7F6A00</div>
  <div class="color-box" style="background:#665D1E">#665D1E</div>
</div>

<h2>🔵 하늘 계열</h2>
<div class="group">
  <div class="color-box" style="background:#87CEEB; color:#000">#87CEEB</div>
  <div class="color-box" style="background:#7ABCE0">#7ABCE0</div>
  <div class="color-box" style="background:#6EB1D5">#6EB1D5</div>
  <div class="color-box" style="background:#6296CA">#6296CA</div>
  <div class="color-box" style="background:#578BC0">#578BC0</div>
  <div class="color-box" style="background:#4B81B5">#4B81B5</div>
  <div class="color-box" style="background:#4076AA">#4076AA</div>
  <div class="color-box" style="background:#366BA0">#366BA0</div>
  <div class="color-box" style="background:#2C6095">#2C6095</div>
  <div class="color-box" style="background:#235686">#235686</div>
</div>

</body>
</html>
